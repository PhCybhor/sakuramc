<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sakura MC</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #e04e8a, #ff91b3);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1b1b2f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #g_id_onload,
    .g_id_signin {
      display: flex;
      justify-content: center;
    }

    .msg {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Faça login para continuar</h1>

    <!-- Google Login -->
    <div id="g_id_onload"
         data-client_id="122684551376-h45j400d95oskamgmsocv4n8k72fb9j5.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="pill"
         data-logo_alignment="left">
    </div>

    <div class="msg">Seu login é necessário para acessar o site.</div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential); // Decodifica o JWT
      const usuario = {
        nome: data.name,
        email: data.email,
        foto: data.picture
      };
      localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
      window.location.href = "index.html"; // Redireciona para o index
    }
  </script>

  <!-- Biblioteca para decodificar o JWT -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</body>
</html>
